    <title>机械之家信息科技有限公司</title>
    <script>
      (function (win, doc) {
        if (!win.addEventListener) return;
        var html = document.documentElement;
        function setFont() {
            var html = document.documentElement;
            var k;
            if(html.clientWidth > 420){
              k = 1920;
              html.style.fontSize = html.clientWidth / k*100 + "px";   // 这么写之后，当屏幕缩小到1920的时候，1em = 1 rem = 100px;
            }else{
              k = 750;
              html.style.fontSize = html.clientWidth / k *100 + "px";   // 这么写之后，当屏幕缩小到750的时候，1em = 1 rem = 100px;
            }
        }
        setFont();
        setTimeout(function () {
            setFont();
        }, 300);
        doc.addEventListener('DOMContentLoaded', setFont, false);
        win.addEventListener('resize', setFont, false);
        win.addEventListener('load', setFont, false);
      })(window, document);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
